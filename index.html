    body {
      box-sizing: border-box;
      overflow-x: hidden;
    }

    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 1px;
      background: #114488;
      transition: width 0.3s ease;
    }
    .nav-link:hover {
      color: #114488;
    }
    .nav-link:hover::after,
    .nav-link.active::after {
      width: 24px;
    }
    .nav-link.active {
      color: #114488;
    }
    
    /* Subtle shimmer accent */
    .shimmer-accent {
      position: relative;
      display: inline-block;
    }
    .shimmer-accent::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 110%;
      height: 110%;
      background: radial-gradient(ellipse at center, rgba(216, 213, 207, 0.07) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
    .page-nav-btn {
      background: transparent;
      color: #9ca3af;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }
    .page-nav-btn:hover {
      color: #114488;
      border-color: #e5e7eb;
    }
    .page-nav-btn.active {
      color: #114488;
      border-color: #114488;
      background: transparent;
    }
    
    /* Content sections - editorial layout */
    .content-section {
      background: #ffffff;
      padding: 48px 32px;
      margin: 0 auto 40px;
      max-width: 640px;
    }

    /* Jotform container styling */
    .form-card {
      background: #ffffff;
      padding: 28px;
      border-radius: 20px;
      max-width: 720px;
      margin: 0 auto;
    }
    .form-card iframe {
      display: block;
      width: 100%;
      border: none;
    }
    
    @media (max-width: 640px) {
      .content-section {
        padding: 36px 24px;
        margin-bottom: 32px;
      }
      .form-card {
        padding: 20px;
        border-radius: 16px;
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fadeInUp 0.6s ease forwards;
    }
    .animate-delay-1 { animation-delay: 0.1s; }
    .animate-delay-2 { animation-delay: 0.15s; }
    .animate-delay-3 { animation-delay: 0.2s; }
    .animate-delay-4 { animation-delay: 0.25s; }
    .animate-delay-5 { animation-delay: 0.3s; }
    .animate-delay-6 { animation-delay: 0.35s; }
    
    /* Scroll animations */
    .scroll-animate {
      opacity: 0;
      transform: translateY(16px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .scroll-animate.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .scroll-animate-delay-1 { transition-delay: 0.05s; }
    .scroll-animate-delay-2 { transition-delay: 0.1s; }
    .scroll-animate-delay-3 { transition-delay: 0.15s; }
    .scroll-animate-delay-4 { transition-delay: 0.2s; }
